language: c

matrix:
  include:
    - os: linux
      compiler: gcc
      env: CFLAGS="-std=gnu99"
    - os: linux
      compiler: clang
      env: CFLAGS="-std=gnu99"
      # test that we can compile on old compilers.
    - os: linux
      compiler: clang
      env: CFLAGS="-std=c89 -Wno-endif-labels -D_POSIX_C_SOURCE=200809L -D_DEFAULT_SOURCE -D_BSD_SOURCE -Wno-comment"
    - os: osx
      osx_image: xcode9.1

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data

before_script:
  - cmake --version

script:
  - mkdir cibuild
  - cd cibuild
  - cmake .. && make -j VERBOSE=1
  - ./test/unittest/unabto_unittest
  - mkdir -p bin
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cp linux64/unabto/apps/tunnel/unabto_tunnel bin/unabto_tunnel_linux; fi;
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cp mac/unabto/apps/tunnel/unabto_tunnel bin/unabto_tunnel_osx; fi;

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/unabto_tunnel_linux
    - bin/unabto_tunnel_mac
  on:
    repo: nabto/unabto
